<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border: 2px solid black;
            background-color: yellow;
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>18</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>17</td>
                <td>11</td>
            </tr>
            <tr>
                <td>David</td>
                <td>16</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
